<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Desafio Explorer | GitFav</title>
    
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="src/js/main.js" type="module" defer></script>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="src/assets/images/favicon.svg" type="image/x-svg">
</head>
<body>
    <main class="app">
        <header>
            <h1>
                <img src="src/assets/images/gitfav.svg" alt="icone de estrela">
              
            </h1>
            <div class="search-wrapper">
                <label for="input-search" class="sr-only">Digite o Github username que quer favoritar</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button class="input-button">
                    <i class="ph ph-star"></i>
                    FAVORITAR
                </button>
            </div>
        </header>

        <div class="table-wrapper">
            <div class="table-wrapper-header">

                <table>
                    <thead>
                        <tr>
                            <th>Usuário</th>
                            <th>Repositories</th>
                            <th>Followers</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody class="collapse-table">
                        <tr>
                            <td class="user">
                                <img src="https://github.com/valtinhobranco.png" alt="Imagem de valtinhobranco">
                             
                                <a href="https://github.com/valtinhobranco" target="_blank">
                                    <p>Valtinho Branco</p>
                                    <span>/valtinhobranco</span>
                                </a>
                            </td>
                            <td class="repositories">
                                27
                            </td>
                            <td class="followers">
                                0
                            </td>
                            <td>
                                <button class="remove">
                                    Remover
                                </button>
                            </td>
                        </tr>
                    </tbody>
                     
                   
                </table>
            </div>
            <div class="table-wrapper-tbody">

                <table>
                    <thead  class="collapse-table">
                        <tr>
                            <th>Usuário</th>
                            <th>Repositories</th>
                            <th>Followers</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                     
                    <tbody>
                    </tbody>
                </table>
            </div>
            

            <div class="disable-table-wrapper">

                <img src="src/assets/images/estrela.svg" alt="icone de estrela">
                <h3>Nenhum favorito ainda</h3>
                
            </div>
        </div>
       
    </main>
    
</body>
</html>
